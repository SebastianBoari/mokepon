<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/icon2.png">
    <title>Mokepon</title>

    <script src="./js/mokepon.js"></script>
</head>
<body>
    <section id="seleccionar-mascota">
        <div class="presentacion">
            <a href="./index.html"><img id="isologo"  src="./img/isologo.png" alt=""></a>
            <h1 class="titulo">Mokepon!</h1>
        </div>

        <article class="seleccionar-mascota-article">
            
            <h2 class="subtitulo">Selecciona tu mascota</h2>

            <div class="div-mascotas">
                <div class="div-mascota div-hipodoge">
                    <input type="radio" name="mascota" id="hipodoge">
                    <label for="hipodoge">
                        <img id="mascota-img" src="./img/hipodoge.png" alt="">
                        <p>hipodoge</p>
                    </label>
                </div>

                <div class="div-mascota div-capipepo">
                    <input type="radio" name="mascota" id="capipepo">
                    <label for="capipepo">
                        <img id="mascota-img" src="./img/capipepo.png" alt="">
                        <p>Capipepo</p>
                    </label>
                </div>

                <div class="div-mascota div-ratigueya">
                    <input type="radio" name="mascota" id="ratigueya">
                    <label for="ratigueya">
                        <img id="mascota-img" src="./img/ratigueya.png" alt="">
                        <p>Ratigueya</p>
                    </label>
                </div>
            </div>

            <p>
                <button id="boton-mascota">Seleccionar</button>
            </p>
        </article>
    </section>

    <section id="seleccionar-ataque">
        <div class="presentacion">
            <a href="./index.html"><img id="isologo"  src="./img/isologo.png" alt=""></a>
            <h2 class="titulo">Mokepon!</h2>
        </div>
        
        <article class="seleccionar-ataque-article">
            <article class="seleccionar-ataque-article-up">
                <h2 class="subtitulo">Selecciona tu ataque</h2>

                <div class="botones-ataque">
                    <button id="boton-fuego">Fuego</button>
                    <button id="boton-agua">Agua</button>
                    <button id="boton-tierra">Tierra</button>
                </div>
                <div id="resultado-final">
    
                </div>
                <div id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </div>
            </article>
            
            <article class="paneles-ataque">
                <div class="div-ataque-jugador">

                    <h2 class="vidas-jugador"><span id="vidas-jugador">3</span></h2>

                    <p class="nombre-mascota-jugador"><span id="mascota-jugador"></span></p>

                    <div id="ataque-jugador">

                    </div>
                </div>

                <div>

                    <h2 class="versus">VS</h2>

                </div>

                <div class="div-ataque-enemigo">

                    <h2 class="vidas-enemigo"><span id="vidas-enemigo">3</span></h2>

                    <p class="nombre-mascota-enemigo"><span id="mascota-enemigo"></span></p>

                    <div id="ataque-enemigo">

                    </div>
                </div>
            </article>
        </article>
    </section>
   


    
</body>
</html>
