<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/otros/icon2.png">
    <title>Mokepon</title>
</head>

<body>
<header class="header">
    <h1 class="header__title">Mokepon</h1>
</header>

<main>
    <section id="selectPet">
        <article class="selectPet__article">
            <h2 class="selectPet__subtitle">Selecciona tu mascota</h2>

            <div class="selectPet__button">
                <button id="boton-mascota" class="button--pet">Seleccionar</button>
            </div>
            
            <div id="contenedor-mascotas" class="selectPet__card">
                
            </div>
        </article>
    </section>
    <section id="seleccionar-ataque">
        <article class="seleccionar-ataque-article">
            <article class="seleccionar-ataque-article-up">
                <h2 class="subtitulo">Selecciona tu ataque</h2>

                <div id="contenedor-ataques" class="botones-ataque">

                </div>
                <div id="resultado-final">

                </div>
                <div id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </div>
            </article>
            
            <article class="paneles-ataque">
                <div class="div-ataque-jugador">

                    <h2 class="vidas-jugador"><span id="vidas-jugador">0</span></h2>

                    <p class="nombre-mascota-jugador"><span id="mascota-jugador"></span></p>

                    <div id="ataque-jugador">

                    </div>
                </div>

                <div>

                    <h2 class="versus">VS</h2>

                </div>

                <div class="div-ataque-enemigo">

                    <h2 class="vidas-enemigo"><span id="vidas-enemigo">0</span></h2>

                    <p class="nombre-mascota-enemigo"><span id="mascota-enemigo"></span></p>

                    <div id="ataque-enemigo">

                    </div>
                </div>
            </article>
        </article>
    </section>
</main>

<footer>
    
</footer>
    
    <script src="./js/mokepon.js"></script>
</body>
</html>
